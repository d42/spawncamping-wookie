{% extends 'base.html' %}
{% block main_body %}

<div class="container">
    <h1>error has occured</h1>
        {% if error.message %}
            <p> error message: {{error.message}} </p>
        {% endif %}

    {% if error.payload %}
        <table>
        {% for p in error.payload %}
            <tr><td>{{p}}</td></tr>
        {% endfor %}
        </table>
    {% endif %}

</div>

{% endblock %}
